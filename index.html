<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmSwap</title>
    <style>
      .block {
        border: 1px solid black;
        margin: 5px;
        padding: 5px;
        width: 50px;
        height: 100px;
      }
      .critterPic{
        float:left;
      }
      .critterText{
        float: right;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container-fluid">
    <h1>FarmSwap</h1>
    <p>A farming community for trading sires to preventing inbreeding in livestock</p>
   </div>
   <div class="container-fluid">
    <div class="row" id="critter-grid">
    </div>
   </div>
</body>
<script>
const data =   
{
  'id':0,
  'Name':'Bob',
  'Species':'Chicken',
  'Breed':'barred rock'
};
//const jsonArray = JSON.parse(data);
let critterGrid = document.getElementById('critter-grid');
for(var i = 0; i < 9; i++){
  let block = document.createElement('div');
  block.id = 'aminamal_' + data.id;
  block.classList.add('block');
  block.classList.add('col-sm-2');
  var pic = document.createElement('img');
  var frame = document.createElement('div');
  frame.classList.add('critterPic');
  var textbox = document.createElement('div');
  textbox.classList.add('critterText');
  textbox.innerHTML = '<b>Name: </b>'+ data.Name+'<br/><b>Species: </b>'+data.Species+"<br/><b>Breed: </b>"+data.Breed;
  pic.src = "/images/Bob.jpg";
  pic.height = 75;
  pic.width = 75;
  frame.appendChild(pic);
  
  block.appendChild(frame);
  block.appendChild(textbox);
  critterGrid.appendChild(block);
  
}


</script>
</html>
